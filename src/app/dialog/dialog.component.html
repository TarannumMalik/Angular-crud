<h1 mat-dialog-title>Add Products</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName="productname" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Category</mat-label>
      <mat-select placeholder="category"  formControlName="category">
        <mat-option value="Fruits">Fruits </mat-option>
        <mat-option value="Vegetables">Vegetables</mat-option>
        <mat-option value="Electronics">Electronics </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label  >Choose a date</mat-label>
      <input   formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle  matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for="">
      <h1>Product Freshness</h1>
    </label>
    <mat-radio-group class="example-radio-group"  formControlName="fresh">
      <mat-radio-button class="example-radio-button" *ngFor="let item of freshnessList " [value]="item">
        {{item}}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input formControlName="price" matInput type="number" placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea matInput ></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'center'">
  <button mat-raised-button color="warn" mat-dialog-close style="margin-right: 2%;">Cancel</button>
  <button mat-raised-button color="primary" (click)="addproduct()">{{actionBtn}}</button>
</div>
